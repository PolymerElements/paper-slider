<html>
<head>
  <meta charset="UTF-8">
  <title>paper-slider test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../paper-slider.html">
</head>
<body>

  <test-fixture id="trivialProgress">
    <template>
      <paper-slider></paper-slider>
    </template>
  </test-fixture>

  <test-fixture id="complexSlider">
    <template>
      <paper-slider
        snaps
        min="240"
        max="1920"
        step="8"
        enable-highlight
        value="640">
      </paper-slider>
    </template>
  </test-fixture>

  <test-fixture id="plainMarkerSlider">
    <template>
      <paper-slider
        snaps
        min="240"
        max="1920"
        step="8"
        show-plain-markers
        value="640">
      </paper-slider>
    </template>
  </test-fixture>

  <script>
    suite('<paper-slider>', function() {
      var slider;

      setup(function() {
        slider = fixture('trivialProgress');
      });

      test('check default', function() {
        assert.equal(slider.min, 0);
        assert.equal(slider.max, 100);
        assert.equal(slider.value, 0);
        assert.equal(slider.markers.length, 0);
        assert.equal(Object.keys(slider.waypoints).length, 0);
        assert.equal(slider.enableHighlight, false);
        assert.equal(slider.showPlainMarkers, false);
      });

      test('set value', function(done) {
        slider.value = 50;
        flush(function() {
          assert.equal(slider.value, 50);
          // test clamp value
          slider.value = 60.1;
          flush(function() {
            assert.equal(slider.value, 60);
            done();
          });
        });
      });

      test('set max', function(done) {
        slider.max = 10;
        slider.value = 11;
        flush(function() {
          assert.equal(slider.value, slider.max);
          done();
        });
      });

      test('ratio', function(done) {
        slider.max = 10;
        slider.value = 5;
        flush(function() {
          assert.equal(slider.ratio, 0.5);
          done();
        });
      });

      test('snaps', function(done) {
        slider.snaps = true;
        slider.step = 10;
        slider.max = 100;
        slider.value = 25;
        flush(function() {
          assert.equal(slider.value, 30);

          slider.value = 51.1;

          flush(function() {
            assert.equal(slider.value, 50);
            slider.snaps = false;
            slider.step = 1;
            done();
          });
        });
      });

      test('secondary progress', function(done) {
        slider.max = 10;
        slider.secondaryProgress = 50;
        flush(function() {
          assert.equal(slider.secondaryProgress, slider.max);
          done();
        });
      });

      test('increment', function(done) {
        slider.min = 0;
        slider.max = 10;
        slider.step = 2;
        slider.value = 0;
        slider.increment();

        flush(function() {
          assert.equal(slider.value, slider.step);
            slider.step = 1;
            done();
        });
      });

      test('decrement', function(done) {
        slider.min = 0;
        slider.max = 10;
        slider.step = 2;
        slider.value = 8;
        slider.decrement();

        flush(function() {
          assert.equal(slider.value, 6);
            slider.step = 1;
            done();
        });
      });

      test('editable', function(done) {
        slider.min = 0;
        slider.max = 10;
        slider.step = 1;
        slider.editable = true;

        flush(function() {
          slider.value = 2;
          assert.equal(slider.$$('#input').value, slider.value);
          done();
        });
      });

      test('decimal values', function(done) {
        slider.min = 0;
        slider.max = 1;
        slider.value = slider.min;
        slider.step = 0.1;

        slider.increment();

        flush(function() {
          assert.equal(slider.value, slider.step);
          assert.equal(slider.$.sliderBar.value, slider.step);
          done();
        });
      });

      test('snap to the correct value on tapping', function(done) {
        var cursor = MockInteractions.topLeftOfNode(slider.$.sliderBar);
        cursor.x += slider.$.sliderBar.getBoundingClientRect().width * 0.9;

        slider.min = 0;
        slider.max = 2;
        slider.step = 1;
        slider.value = 0;

        MockInteractions.down(slider.$.sliderBar, cursor);

        flush(function() {
          assert.equal(slider.value, slider.max);
            slider.step = 1;
            done();
        });
      });

      test('value should notify', function(done) {
        var targetValue = 10;

        slider.addEventListener('value-changed', onValueChanged);

        slider.min = 0;
        slider.max = 100;
        slider.value = targetValue;

        function onValueChanged(e) {
          assert.equal(e.detail.value, targetValue);
          done();
          slider.removeEventListener('value-changed', onValueChanged);
        }
      });

      test('immediateValue should notify', function(done) {
        var targetValue = 50;

        slider.addEventListener('immediate-value-changed', function(e) {
          assert.equal(e.detail.value, targetValue);
          assert.equal(slider.immediateValue, targetValue);
          done();
        });

        var cursor = MockInteractions.topLeftOfNode(slider.$.sliderBar);
        cursor.x += slider.$.sliderBar.getBoundingClientRect().width * targetValue/100;

        slider.min = 0;
        slider.max = 100;
        MockInteractions.down(slider.$.sliderBar, cursor);
      });

      test('max markers', function(done) {
        slider.min = 0;
        slider.max = 100;
        slider.snap = true;
        slider.step = 4;
        slider.maxMarkers = 10;
        flush(function() {
          assert.equal(slider.markers.length, 10);
          done();
        });
      });

      test('decimal markers', function(done) {
        slider.min = 0;
        slider.max = 0.7;
        slider.snap = true;
        slider.step = 0.1;
        slider.maxMarkers = 10;
        flush(function() {
          assert.equal(slider.markers.length, 7);
          done();
        });
      });

    });

    suite('<paper-slider> markers and waypoints', function() {
      var slider;
      var markers;
      var min;
      var max;
      var step;
      var totalMarkers;

      setup(function(done) {
        slider = fixture('complexSlider');
        slider.waypoints = waypoints = {
          '240':  { 'label': 'tiny' },
          '480':  { 'icon': 'image:photo-size-select-small' },
          '640':  { 'icon': 'image:photo-size-select-large' },
          '960':  { 'label': 'native', 'orientation': 'top' },
          '1280': { 'icon': 'image:photo-size-select-actual' },
          '1440': { 'icon': 'icons:favorite', 'orientation': 'top' },
          '1920': { 'label': 'huge' },
        };

        min  = slider.min;
        max  = slider.max;
        step = slider.step;

        totalMarkers = ((max - min) / step) + 1;

        flush(function() {
          visibleMarkers = Polymer.dom(slider.root).querySelectorAll('.marker');
          done();
        });
      });

      test.only('total markers', function() {
        assert.lengthOf(slider.markers, totalMarkers);
        assert.lengthOf(visibleMarkers, Object.keys(waypoints).length);
      });

      test('jumps to the correct marker on tap', function(done) {
        var values = Object.keys(waypoints);

        async.eachOfSeries(visibleMarkers, function(marker, index, next) {
          var eventListener = function(event) {
            slider.removeEventListener('change', eventListener);
            assert.equal(slider.value, values[index]);
            next();
          };

          slider.addEventListener('change', eventListener);
          MockInteractions.tap(marker);
        }, done);
      });

      test('jumps to the next marker on keypress', function(done) {
        var values = Object.keys(waypoints);
        slider.value = values.splice(0, 1);

        async.eachSeries(values, function(value, next) {
          var eventListener = function(event) {
            slider.removeEventListener('change', eventListener);
            assert.equal(slider.value, value);
            next();
          };

          slider.addEventListener('change', eventListener);
          MockInteractions.pressAndReleaseKeyOn(slider, undefined, [], '.');
        }, done);
      });

      test('jumps to the previous marker on keypress', function(done) {
        var values = Object.keys(waypoints).reverse();
        slider.value = values.splice(0, 1);

        async.eachSeries(values, function(value, next) {
          var eventListener = function(event) {
            slider.removeEventListener('change', eventListener);
            assert.equal(slider.value, value);
            next();
          };

          slider.addEventListener('change', eventListener);
          MockInteractions.pressAndReleaseKeyOn(slider, undefined, [], ',');
        }, done);
      });

      test('highlights markers on tap', function(done) {
        async.eachOfSeries(visibleMarkers, function(marker, index, next) {
          var eventListener = function(event) {
            slider.removeEventListener('change', eventListener);
            assert.isTrue(marker.classList.contains('highlight'));

            markers = Polymer.dom(slider.root).querySelectorAll('.highlight');
            assert.lengthOf(markers, 1);
            next();
          };

          slider.addEventListener('change', eventListener);
          MockInteractions.tap(marker);
        }, done);
      });

      test('highlights correct markers on keypress', function(done) {
        slider.value = slider.min;

        async.eachOfSeries(visibleMarkers, function(marker, index, next) {
          var eventListener = function(event) {
            slider.removeEventListener('change', eventListener);
            assert.isTrue(marker.classList.contains('highlight'));

            markers = Polymer.dom(slider.root).querySelectorAll('.highlight');
            assert.lengthOf(markers, 1);
            next();
          };

          slider.addEventListener('change', eventListener);
          if (index > 0) {
            MockInteractions.pressAndReleaseKeyOn(slider, undefined, [], '.');
          }
          else {
            slider.fire('change');
          }
        }, done);
      });

      test('highlights correct markers on value change', function(done) {
        var values = Object.keys(waypoints);

        async.eachOfSeries(values, function(value, index, next) {
          var eventListener = function(event) {
            slider.removeEventListener('change', eventListener);
            assert.isTrue(visibleMarkers[index].classList.contains('highlight'));

            markers = Polymer.dom(slider.root).querySelectorAll('.highlight');
            assert.lengthOf(markers, 1);
            next();
          };

          slider.addEventListener('change', eventListener);
          slider.value = value;
          slider.fire('change');
        }, done);
      });

      test('highlights no markers if no marker values match', function() {
        slider.value = 648;
        markers = Polymer.dom(slider.root).querySelectorAll('.highlight');
        assert.lengthOf(markers, 0);
      });

      test('hides plain markers', function() {
        var invisible = Polymer.dom(slider.root).querySelectorAll('.invisible');
        assert.lengthOf(invisible, totalMarkers - Object.keys(waypoints).length);
      });

      test('shows plain markers', function() {
        slider = fixture('plainMarkerSlider');
        var invisible = Polymer.dom(slider.root).querySelectorAll('.invisible');
        assert.lengthOf(invisible, 0);
      });

      test('adds icons', function() {
        Object.keys(waypoints).forEach(function(key, index) {
          var waypoint = waypoints[key];
          if (waypoint.icon) {
            assert.equal(visibleMarkers[index].tagName, 'IRON-ICON');
            assert.equal(visibleMarkers[index].icon, waypoint.icon);
          }
          else {
            assert.notEqual(visibleMarkers[index].tagName, 'IRON-ICON');
          }
        });
      });

      test('adds labels', function() {
        Object.keys(waypoints).forEach(function(key, index) {
          assert.equal(
            visibleMarkers[index].tagName === 'SPAN',
            visibleMarkers[index].innerHTML === waypoints[key].label
          );
        });
      });

      test('places icons and labels on the top when asked', function() {
        Object.keys(waypoints).forEach(function(key, index) {
          assert.equal(
            visibleMarkers[index].classList.contains('top'),
            waypoints[key].orientation === 'top'
          );
        });
      });

    });

  </script>

</body>
</html>
