<!--
Material design: [Sliders](https://www.google.com/design/spec/components/sliders.html)

`paper-slider` allows user to select a value from a range of values by
moving the slider thumb.  The interactive nature of the slider makes it a
great choice for settings that reflect intensity levels, such as volume,
brightness, or color saturation.

Example:

    <paper-slider></paper-slider>

Use `min` and `max` to specify the slider range.  Default is 0 to 100.

Example:

    <paper-slider min="10" max="200" value="110"></paper-slider>

### Styling

The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--paper-slider-container-color` | The background color of the bar | `--paper-grey-400`
`--paper-slider-bar-color` | The background color of the slider | `transparent`
`--paper-slider-active-color` | The progress bar color | `--google-blue-700`
`--paper-slider-secondary-color` | The secondary progress bar color | `--google-blue-300`
`--paper-slider-knob-color` | The knob color | `--google-blue-700`
`--paper-slider-disabled-knob-color` | The disabled knob color | `--paper-grey-400`
`--paper-slider-pin-color` | The pin color | `--google-blue-700`
`--paper-slider-font-color` | The pin's text color | `#fff`
`--paper-slider-disabled-active-color` | The disabled progress bar color | `--paper-grey-400`
`--paper-slider-disabled-secondary-color` | The disabled secondary progress bar color | `--paper-grey-400`
`--paper-slider-knob-start-color` | The fill color of the knob at the far left | `transparent`
`--paper-slider-knob-start-border-color` | The border color of the knob at the far left | `--paper-grey-400`
`--paper-slider-pin-start-color` | The color of the pin at the far left | `--paper-grey-400`
`--paper-slider-height` | Height of the progress bar | `2px`
`--paper-slider-input` | Mixin applied to the input in editable mode | `{}`
`--paper-slider-marker-color` | The color of the markers | `--paper-grey-800`
`--paper-slider-marker-label-color` | The color of the marker labels | `black`
`--paper-slider-marker-icon-color` | The color of the marker icons | `black`
`--paper-slider-marker-highlight-color` | The color of highlighted marker icons or labels | `--paper-grey-500`
`--paper-slider-marker-top-icon-y-offset` | The y-offset of top icons | `-2.3em`
`--paper-slider-marker-bottom-icon-y-offset` | The y-offset of bottom icons | `0.6em`
`--paper-slider-marker-top-label-y-offset` | The y-offset of top labels | `-2em`
`--paper-slider-marker-bottom-label-y-offset` | The y-offset of bottom labels | `1em`

@group Paper Elements
@element paper-slider
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-slider">
  <template strip-whitespace>
    <style>
      :host {
        @apply(--layout);
        @apply(--layout-justified);
        @apply(--layout-center);
        width: 200px;
        cursor: default;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        --paper-progress-active-color: var(--paper-slider-active-color, --google-blue-700);
        --paper-progress-secondary-color: var(--paper-slider-secondary-color, --google-blue-300);
        --paper-progress-disabled-active-color: var(--paper-slider-disabled-active-color, --paper-grey-400);
        --paper-progress-disabled-secondary-color: var(--paper-slider-disabled-secondary-color, --paper-grey-400);
        --calculated-paper-slider-height: var(--paper-slider-height, 2px);
        --slider-marker-label-style: {
          position: absolute;
          display: block;
          font-size: 11px;
          font-weight: bold;
          text-transform: uppercase;
          color: var(--paper-slider-marker-label-color, black);
          pointer-events: all;
        }
        --slider-marker-icon-style: {
          position: absolute;
          display: block;
          color: var(--paper-slider-marker-icon-color, black);
          pointer-events: all;
        }
      }

      /* focus shows the ripple */
      :host(:focus) {
        outline: none;
      }

      #sliderContainer {
        position: relative;
        width: 100%;
        height: calc(30px + var(--calculated-paper-slider-height));
        margin-left: calc(15px + var(--calculated-paper-slider-height)/2);
        margin-right: calc(15px + var(--calculated-paper-slider-height)/2);
      }

      #sliderContainer:focus {
        outline: 0;
      }

      #sliderContainer.editable {
        margin-top: 12px;
        margin-bottom: 12px;
      }

      .bar-container {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        overflow: hidden;
      }

      .ring > .bar-container {
        left: calc(5px + var(--calculated-paper-slider-height)/2);
        transition: left 0.18s ease;
      }

      .ring.expand.dragging > .bar-container {
        transition: none;
      }

      .ring.expand:not(.pin) > .bar-container {
        left: calc(8px + var(--calculated-paper-slider-height)/2);
      }

      #sliderBar {
        padding: 15px 0;
        width: 100%;
        background-color: var(--paper-slider-bar-color, transparent);
        --paper-progress-container-color: var(--paper-slider-container-color, --paper-grey-400);
        --paper-progress-height: var(--calculated-paper-slider-height);
      }

      .highlight {
        color: var(--paper-slider-marker-highlight-color, --paper-blue-700) !important;
        -webkit-transition: color 0.3s ease-in;
        -moz-transition: color 0.3s ease-in;
        -o-transition: color 0.3s ease-in;
        transition: color 0.3s ease-in;
      }

      .slider-markers {
        position: absolute;
        top: calc(14px + var(--paper-slider-height,2px)/2);
        height: var(--calculated-paper-slider-height);
        left: 0;
        right: -1px;
        box-sizing: border-box;
        pointer-events: none;
        @apply(--layout-horizontal);
      }

      .slider-marker {
        @apply(--layout-flex);
      }

      .slider-markers:not(.invisible)::after,
      .slider-marker:not(.invisible)::after {
        content: "";
        display: block;
        margin-left: -1px;
        width: 2px;
        height: var(--calculated-paper-slider-height);
        border-radius: 50%;
        background-color: var(--paper-slider-marker-color, --paper-grey-800);
      }

      .slider-marker-label {
        @apply(--slider-marker-label-style);
        -ms-transform: translate(-50%, var(--paper-slider-marker-bottom-label-y-offset, 1em));
        -webkit-transform: translate(-50%, var(--paper-slider-marker-bottom-label-y-offset, 1em));
        transform: translate(-50%, var(--paper-slider-marker-bottom-label-y-offset, 1em));
      }

      .slider-marker-label.top {
        @apply(--slider-marker-label-style);
        -ms-transform: translate(-50%, var(--paper-slider-marker-top-label-y-offset, -2em));
        -webkit-transform: translate(-50%, var(--paper-slider-marker-top-label-y-offset, -2em));
        transform: translate(-50%, var(--paper-slider-marker-top-label-y-offset, -2em));
      }

      .slider-marker-icon {
        @apply(--slider-marker-icon-style);
        -ms-transform: translate(-50%, var(--paper-slider-marker-bottom-icon-y-offset, 0.6em));
        -webkit-transform: translate(-50%, var(--paper-slider-marker-bottom-icon-y-offset, 0.6em));
        transform: translate(-50%, var(--paper-slider-marker-bottom-icon-y-offset, 0.6em));
      }

      .slider-marker-icon.top {
        @apply(--slider-marker-icon-style);
        -ms-transform: translate(-50%, var(--paper-slider-marker-top-icon-y-offset, -2.3em));
        -webkit-transform: translate(-50%, var(--paper-slider-marker-top-icon-y-offset, -2.3em));
        transform: translate(-50%, var(--paper-slider-marker-top-icon-y-offset, -2.3em));
      }

      .slider-markers-label {
        @apply(--slider-marker-label-style);
        right: 0;
        -ms-transform: translate(50%, var(--paper-slider-marker-bottom-label-y-offset, 1em));
        -webkit-transform: translate(50%, var(--paper-slider-marker-bottom-label-y-offset, 1em));
        transform: translate(50%, var(--paper-slider-marker-bottom-label-y-offset, 1em));
      }

      .slider-markers-label.top {
        @apply(--slider-marker-label-style);
        right: 0;
        -ms-transform: translate(50%, var(--paper-slider-marker-top-label-y-offset, -2em));
        -webkit-transform: translate(50%, var(--paper-slider-marker-top-label-y-offset, -2em));
        transform: translate(50%, var(--paper-slider-marker-top-label-y-offset, -2em));
      }

      .slider-markers-icon {
        @apply(--slider-marker-icon-style);
        right: 0;
        -ms-transform: translate(50%, var(--paper-slider-marker-bottom-icon-y-offset, 0.6em));
        -webkit-transform: translate(50%, var(--paper-slider-marker-bottom-icon-y-offset, 0.6em));
        transform: translate(50%, var(--paper-slider-marker-bottom-icon-y-offset, 0.6em));
      }

      .slider-markers-icon.top {
        @apply(--slider-marker-icon-style);
        right: 0;
        -ms-transform: translate(50%, var(--paper-slider-marker-top-icon-y-offset, -2.3em));
        -webkit-transform: translate(50%, var(--paper-slider-marker-top-icon-y-offset, -2.3em));
        transform: translate(50%, var(--paper-slider-marker-top-icon-y-offset, -2.3em));
      }

      .slider-knob {
        position: absolute;
        left: 0;
        top: 0;
        margin-left: calc(-15px - var(--calculated-paper-slider-height)/2);
        width: calc(30px + var(--calculated-paper-slider-height));
        height: calc(30px + var(--calculated-paper-slider-height));
      }

      .transiting > .slider-knob {
        transition: left 0.08s ease;
      }

      .slider-knob:focus {
        outline: none;
      }

      .slider-knob.dragging {
        transition: none;
      }

      .snaps > .slider-knob.dragging {
        transition: -webkit-transform 0.08s ease;
        transition: transform 0.08s ease;
      }

      .slider-knob-inner {
        margin: 10px;
        width: calc(100% - 20px);
        height: calc(100% - 20px);
        background-color: var(--paper-slider-knob-color, --google-blue-700);
        border: 2px solid var(--paper-slider-knob-color, --google-blue-700);
        border-radius: 50%;

        -moz-box-sizing: border-box;
        box-sizing: border-box;

        transition-property: -webkit-transform, background-color, border;
        transition-property: transform, background-color, border;
        transition-duration: 0.18s;
        transition-timing-function: ease;
      }

      .expand:not(.pin) > .slider-knob > .slider-knob-inner {
        -webkit-transform: scale(1.5);
        transform: scale(1.5);
      }

      .ring > .slider-knob > .slider-knob-inner {
        background-color: var(--paper-slider-knob-start-color, transparent);
        border: 2px solid var(--paper-slider-knob-start-border-color, --paper-grey-400);
      }

      .slider-knob-inner::before {
        background-color: var(--paper-slider-pin-color, --google-blue-700);
      }

      .pin > .slider-knob > .slider-knob-inner::before {
        content: "";
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -13px;
        width: 26px;
        height: 26px;
        border-radius: 50% 50% 50% 0;

        -webkit-transform: rotate(-45deg) scale(0) translate(0);
        transform: rotate(-45deg) scale(0) translate(0);
      }

      .slider-knob-inner::before,
      .slider-knob-inner::after {
        transition: -webkit-transform .18s ease, background-color .18s ease;
        transition: transform .18s ease, background-color .18s ease;
      }

      .pin.ring > .slider-knob > .slider-knob-inner::before {
        background-color: var(--paper-slider-pin-start-color, --paper-grey-400);
      }

      .pin.expand > .slider-knob > .slider-knob-inner::before {
        -webkit-transform: rotate(-45deg) scale(1) translate(17px, -17px);
        transform: rotate(-45deg) scale(1) translate(17px, -17px);
      }

      .pin > .slider-knob > .slider-knob-inner::after {
        content: attr(value);
        position: absolute;
        top: 0;
        left: 50%;
        margin-left: -16px;
        width: 32px;
        height: 26px;
        text-align: center;
        color: var(--paper-slider-font-color, #fff);
        font-size: 10px;

        -webkit-transform: scale(0) translate(0);
        transform: scale(0) translate(0);
      }

      .pin.expand > .slider-knob > .slider-knob-inner::after {
        -webkit-transform: scale(1) translate(0, -17px);
        transform: scale(1) translate(0, -17px);
      }

      /* paper-input */
      .slider-input {
        width: 50px;
        overflow: hidden;
        --paper-input-container-input: {
          text-align: center;
        };
        @apply(--paper-slider-input);
      }

      /* disabled state */
      #sliderContainer.disabled {
        pointer-events: none;
      }

      .disabled > .slider-knob > .slider-knob-inner {
        background-color: var(--paper-slider-disabled-knob-color, --paper-grey-400);
        border: 2px solid var(--paper-slider-disabled-knob-color, --paper-grey-400);
        -webkit-transform: scale3d(0.75, 0.75, 1);
        transform: scale3d(0.75, 0.75, 1);
      }

      .disabled.ring > .slider-knob > .slider-knob-inner {
        background-color: var(--paper-slider-knob-start-color, transparent);
        border: 2px solid var(--paper-slider-knob-start-border-color, --paper-grey-400);
      }

      paper-ripple {
        color: var(--paper-slider-knob-color, --google-blue-700);
      }
    </style>

    <div id="sliderContainer"
      class$="[[_getClassNames(disabled, pin, snaps, immediateValue, min, expand, dragging, transiting, editable)]]">
      <div class="bar-container">
        <paper-progress
          disabled$="[[disabled]]"
          id="sliderBar"
          aria-hidden="true"
          min="[[min]]"
          max="[[max]]"
          step="[[step]]"
          value="[[immediateValue]]"
          secondary-progress="[[secondaryProgress]]"
          on-down="_bardown"
          on-up="_resetKnob"
          on-track="_onTrack">
        </paper-progress>
      </div>

      <div class="slider-markers">
        <template is="dom-repeat" items="[[markers]]"
          filter="_isNotLastMarker" as="marker">
          <div class$="{{_computeClass(marker)}}">
            <template is="dom-if" if="{{marker.icon}}" restamp>
              <iron-icon
                class$="{{_computeIconClass(index)}} {{marker.orientation}}"
                value="{{_computeValue(index)}}"
                on-tap="_handleMarkerClick"
                src="{{marker.src}}"
                icon="{{marker.icon}}"></iron-icon>
            </template>
            <template is="dom-if" if="{{marker.label}}" restamp>
              <span
                class$="{{_computeLabelClass(index)}} {{marker.orientation}}"
                value="{{_computeValue(index)}}"
                on-tap="_handleMarkerClick">{{marker.label}}</span>
          </template>
        </div>
        </template>
        <template is="dom-repeat" items="{{markers}}"
          filter="_isLastMarker" as="marker">
          <template is="dom-if" if="{{marker.icon}}" restamp>
            <iron-icon
              class$="{{_computeIconClass()}} {{marker.orientation}}"
              value="{{_computeValue()}}"
              on-tap="_handleMarkerClick"
              src="{{marker.src}}"
              icon="{{marker.icon}}"></iron-icon>
          </template>
          <template is="dom-if" if="{{marker.label}}" restamp>
            <span
              class$="{{_computeLabelClass()}} {{marker.orientation}}"
              value="{{_computeValue()}}"
              on-tap="_handleMarkerClick">{{marker.label}}</span>
          </template>
        </template>
      </div>

      <div id="sliderKnob"
        class="slider-knob"
        on-down="_knobdown"
        on-up="_resetKnob"
        on-track="_onTrack"
        on-transitionend="_knobTransitionEnd">
          <div class="slider-knob-inner" value$="[[immediateValue]]"></div>
      </div>
    </div>

    <template is="dom-if" if="[[editable]]">
      <paper-input
        id="input"
        type="number"
        step="[[step]]"
        min="[[min]]"
        max="[[max]]"
        class="slider-input"
        disabled$="[[disabled]]"
        value="[[immediateValue]]"
        on-change="_changeValue"
        on-keydown="_inputKeyDown"
        no-label-float>
      </paper-input>
    </template>
  </template>

  <script>
    Polymer({
      is: 'paper-slider',

      behaviors: [
        Polymer.IronA11yKeysBehavior,
        Polymer.IronFormElementBehavior,
        Polymer.PaperInkyFocusBehavior,
        Polymer.IronRangeBehavior
      ],

      properties: {
        /**
         * If true, the slider thumb snaps to tick marks evenly spaced based
         * on the `step` property value.
         */
        snaps: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * If true, a pin with numeric value label is shown when the slider thumb
         * is pressed. Use for settings for which users need to know the exact
         * value of the setting.
         */
        pin: {
          type: Boolean,
          value: false,
          notify: true
        },

        /**
         * The number that represents the current secondary progress.
         */
        secondaryProgress: {
          type: Number,
          value: 0,
          notify: true,
          observer: '_secondaryProgressChanged'
        },

        /**
         * If true, an input is shown and user can use it to set the slider value.
         */
        editable: {
          type: Boolean,
          value: false
        },

        /**
         * The immediate value of the slider.  This value is updated while the user
         * is dragging the slider.
         */
        immediateValue: {
          type: Number,
          value: 0,
          readOnly: true,
          notify: true
        },

        /**
         * The maximum number of markers
         */
        maxMarkers: {
          type: Number,
          value: 0,
          notify: true
        },

        /**
         * If true, the knob is expanded
         */
        expand: {
          type: Boolean,
          value: false,
          readOnly: true
        },

        /**
         * True when the user is dragging the slider.
         */
        dragging: {
          type: Boolean,
          value: false,
          readOnly: true
        },

        transiting: {
          type: Boolean,
          value: false,
          readOnly: true
        },

        /**
         * An array of the markers representing each step
         * along the slider. Each array value is an object,
         * either empty (a plain marker), or containing
         * a label or icon and possibly an orientation, e.g.
         * "top" or "bottom" (default).
         */
        markers: {
          type: Array,
          value: function() {
              return [];
          },
          notify: true
        },

        /**
         * Instead of defining every marker as an
         * array of markers, you may instead specify
         * an object that defines icons and/or labels
         * that should appear along the slider.  The
         * keys are the slider values and the key values
         * are objects that specify the icon or label
         * and the orientation, e.g. "top" or "bottom"
         * (default).
         */
        waypoints: {
          type: Object,
          value: function() {
              return {};
          },
          notify: true
        },

        /**
         * Display markers along the slider, even when there
         * is no associated label or icon for that marker.
         * Note: This will also make the markers valid "stops"
         * for the keyboard shortcuts, i.e. '<' and '>'.
         */
        showPlainMarkers: {
          type: Boolean,
          value: false
        },

        /**
         * Highlight a marker label or icon when the slider
         * value matches the marker value.
         */
        enableHighlight: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_updateKnob(value, min, max, snaps, step)',
        '_valueChanged(value)',
        '_immediateValueChanged(immediateValue)',
        '_updateMarkers(maxMarkers, min, max, step)',
        '_updateWaypoints(waypoints)'
      ],

      hostAttributes: {
        role: 'slider',
        tabindex: 0
      },

      keyBindings: {
        'left down pagedown home': '_decrementKey',
        'right up pageup end': '_incrementKey',
        '.': '_nextVisibleMarker',
        ',': '_prevVisibleMarker'
      },

      /**
       * Increases value by `step` but not above `max`.
       * @method increment
       */
      increment: function() {
        this.value = this._clampValue(this.value + this.step);
      },

      /**
       * Decreases value by `step` but not below `min`.
       * @method decrement
       */
      decrement: function() {
        this.value = this._clampValue(this.value - this.step);
      },

      _updateKnob: function(value, min, max, snaps, step) {
        this.setAttribute('aria-valuemin', min);
        this.setAttribute('aria-valuemax', max);
        this.setAttribute('aria-valuenow', value);

        this._positionKnob(this._calcRatio(value));
      },

      _valueChanged: function() {
        this.fire('value-change');

        if (this.markers && this.enableHighlight) {
          this._resetMarkerHighlight();
        }
      },

      _immediateValueChanged: function() {
        if (this.dragging) {
          this.fire('immediate-value-change');
        } else {
          this.value = this.immediateValue;
        }
      },

      _resetMarkerHighlight: function() {
        this._removeHighlight();
        var marker = this._visibleMarker();
        if (marker) {
          this._addHighlight(marker);
        }
      },

      _secondaryProgressChanged: function() {
        this.secondaryProgress = this._clampValue(this.secondaryProgress);
      },

      _expandKnob: function() {
        this._setExpand(true);
      },

      _resetKnob: function() {
        this.cancelDebouncer('expandKnob');
        this._setExpand(false);
      },

      _positionKnob: function(ratio) {
        this._setImmediateValue(this._calcStep(this._calcKnobPosition(ratio)));
        this._setRatio(this._calcRatio(this.immediateValue));

        this.$.sliderKnob.style.left = (this.ratio * 100) + '%';
        if (this.dragging) {
          this._knobstartx = this.ratio * this._w;
          this.translate3d(0, 0, 0, this.$.sliderKnob);
        }
      },

      _calcKnobPosition: function(ratio) {
        return (this.max - this.min) * ratio + this.min;
      },

      _onTrack: function(event) {
        event.stopPropagation();
        switch (event.detail.state) {
          case 'start':
            this._trackStart(event);
            break;
          case 'track':
            this._trackX(event);
            break;
          case 'end':
            this._trackEnd();
            break;
        }
      },

      _trackStart: function(event) {
        this._w = this.$.sliderBar.offsetWidth;
        this._x = this.ratio * this._w;
        this._startx = this._x;
        this._knobstartx = this._startx;
        this._minx = - this._startx;
        this._maxx = this._w - this._startx;
        this.$.sliderKnob.classList.add('dragging');
        this._setDragging(true);
      },

      _trackX: function(event) {
        if (!this.dragging) {
          this._trackStart(event);
        }

        var dx = Math.min(this._maxx, Math.max(this._minx, event.detail.dx));
        this._x = this._startx + dx;

        else {

        }

      _isNotLastMarker: function(marker) {

      },

      _isLastMarker: function(marker) {

      },

      _markerShouldBeInvisible: function(marker) {

          (Object.keys(marker).length === 0 && !this.showPlainMarkers));

      _computeValue: function(index) {
        if (index === undefined) { index = this.markers.length - 1; }
        return (index * this.step) + this.min;

      _computeIconClass: function(index) {

        if (this.value === this._computeValue(index) && this.enableHighlight) {
          str += " highlight";

      },

      _computeLabelClass: function(index) {

        str += "-label";

        if (this.value === this._computeValue(index) && this.enableHighlight) {
          str += " highlight";
        }

        return str;
