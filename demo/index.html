<!doctype html>
<html>
<head>
  <title>paper-slider demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-icons/image-icons.html">
  <link rel="import" href="../../iron-icons/device-icons.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../paper-slider.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    paper-slider {
      width: 100%;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>paper-sliders can have values, secondary progress values, or be disabled.</h3>
    <demo-snippet>
      <template>
        <paper-slider value="21"></paper-slider>
        <paper-slider value="0"></paper-slider>
        <paper-slider value="50" secondary-progress="85"></paper-slider>
        <paper-slider disabled value="33"></paper-slider>
      </template>
    </demo-snippet>

    <h3>They can be editable, and styled using custom properties</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          paper-slider.red {
            --paper-slider-knob-color: var(--paper-red-500);
            --paper-slider-active-color: var(--paper-red-500);
          }
          paper-slider.green {
            --paper-slider-knob-color: var(--paper-green-500);
            --paper-slider-active-color: var(--paper-green-500);
          }
          paper-slider.blue {
            --paper-slider-knob-color: var(--paper-light-blue-500);
            --paper-slider-active-color: var(--paper-light-blue-500);
          }
        </style>

        <div>R</div>
        <paper-slider class="red" value="23" max="255" editable></paper-slider>
        <div>G</div>
        <paper-slider class="green" value="183" max="255" editable></paper-slider>
        <div>B</div>
        <paper-slider class="blue" value="211" max="255" editable></paper-slider>
      </template>
    </demo-snippet>

    <h3>The pins can be labelled</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          .caption {
            padding-left: 12px;
            color: #a0a0a0;
          }
          #grade {
            --paper-slider-secondary-color: var(--paper-red-a200);
          }
        </style>
        <div>Brightness</div><br>
        <paper-slider pin value="20"></paper-slider>
        <div>Ratings: <span id="ratingsLabel" class="caption"></span></div><br>
        <paper-slider id="ratings" pin snaps max="10" max-markers="10" step="1" value="5"></paper-slider>
        <div>Grade: <span id="gradeLabel" class="caption"></span></div><br>
        <paper-slider id="grade" pin value="20" secondary-progress="70"></paper-slider>

      </template>
    </demo-snippet>

    <h3>Markers may have labels or icons</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          #markers-one, #markers-two, #markers-three {
            padding-bottom: 30px;
          }
        </style>
        <h4>
          Labels and Icons
        </h4>

        <paper-slider
          id="markers-one"
          snaps
          max="10"
          max-markers="10"
          step="1"
          value="5">
        </paper-slider>

        <h4>
          Icons only
        </h4>

        <paper-slider
          id="markers-two"
          snaps
          max="8"
          max-markers="8"
          step="1"
          value="6">
        </paper-slider>

        <h4>
          Labels only
        </h4>

        <paper-slider
          id="markers-three"
          snaps
          max="2"
          max-markers="2"
          step="1"
          value="2">
        </paper-slider>

        <script>
          document.addEventListener('WebComponentsReady', function() {
            var markersOne = document.querySelector('#markers-one');
            markersOne.markers = [
              { 'label': 'tiny' },
              {},
              { 'icon': 'image:photo-size-select-small' },
              {},
              {},
              { 'icon': 'image:photo-size-select-large' },
              {},
              {},
              { 'icon': 'image:photo-size-select-actual' },
              {},
              { 'label': 'huge'}
            ];

            var markersTwo = document.querySelector('#markers-two');
            markersTwo.markers = [
              { 'icon': 'device:signal-cellular-0-bar' },
              {},
              { 'icon': 'device:signal-cellular-1-bar' },
              {},
              { 'icon': 'device:signal-cellular-2-bar' },
              {},
              { 'icon': 'device:signal-cellular-3-bar' },
              {},
              { 'icon': 'device:signal-cellular-4-bar' },
            ];

            var markersThree = document.querySelector('#markers-three');
            markersThree.markers = [
              { 'label': 'good' },
              { 'label': 'better' },
              { 'label': 'best' },
            ];
            });
        </script>
      </template>
    </demo-snippet>

    <h3>Marker ticks can be displayed without a label or icon</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          #markers-four {
            padding-bottom: 30px;
          }
        </style>

        <paper-slider
          id="markers-four"
          snaps
          show-plain-markers
          max="10"
          max-markers="10"
          step="1"
          value="5">
        </paper-slider>

        <script>
          document.addEventListener('WebComponentsReady', function() {
            var markersFour = document.querySelector('#markers-four');
            markersFour.markers = [
              { 'label': 'tiny' },
              {},
              { 'icon': 'image:photo-size-select-small' },
              {},
              {},
              { 'icon': 'image:photo-size-select-large' },
              {},
              {},
              { 'icon': 'image:photo-size-select-actual' },
              {},
              { 'label': 'huge'}
            ];
            });
        </script>
      </template>
    </demo-snippet>

    <h3>Markers can be specified as waypoints</h3>
    <demo-snippet>
      <template>
        <style is="custom-style">
          #width {
            padding-bottom: 30px;
            --paper-slider-marker-icon-color: green;
            --paper-slider-marker-label-color: red;
          }
        </style>

        <div>Width: <span id="widthLabel" class="caption"></span></div><br />

        <paper-slider
          id="width"
          pin
          snaps
          min="240"
          max="1920"
          step="8"
          enable-highlight
          value="640">
        </paper-slider>

        <script>
          document.addEventListener('WebComponentsReady', function() {
            var width = document.querySelector('#width');
            width.waypoints = {
              '240': { 'label': 'tiny' },
              '480': { 'icon': 'image:photo-size-select-small' },
              '640': { 'icon': 'image:photo-size-select-large' },
              '960': { 'label': 'native', 'orientation': 'top' },
              '1280': { 'icon': 'image:photo-size-select-actual' },
              '1440': { 'icon': 'icons:favorite', 'orientation': 'top' },
              '1920': { 'label': 'huge' },
            };
          });
        </script>
      </template>
    </demo-snippet>
  </div>

  <script>
    document.addEventListener('WebComponentsReady', function() {
      var ratings = document.querySelector('#ratings');
      ratings.addEventListener('value-change', function() {
        document.querySelector('#ratingsLabel').textContent = ratings.value;
      });

      var grade = document.querySelector('#grade');
      grade.addEventListener('value-change', function() {
        var label = (grade.value < grade.secondaryProgress) ? "Fail" : "Pass" ;
        document.querySelector('#gradeLabel').textContent = grade.value + " (" + label + ")";
      });

      var width = document.querySelector('#width');
      width.addEventListener('value-change', function() {
        document.querySelector('#widthLabel').textContent = width.value + 'px';
      });
    });
  </script>
</body>
</html>
